{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{% static 'styles/login_signup.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'scripts/login_signup.js'%}"></script>
</head>
<body>
    <h1 id="title">Eyes on the pies</h1>

    <div id="content">
        <div id="signup">
            <h3 id="sub-title">Register</h3>
            <form id="sign-up-form" onsubmit="signUp(event)">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required minlength="2"><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required minlength="2"><br>

                <label for="email">Email:</label>
                <input type="email" id="sign-up-email" name="sign-up-email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="sign-up-password" name="sign-up-password" required minlength="8"><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8"><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="login">
            <h3 id="sub-title">Log in</h3>
            <label for="email">Email:</label>
            <input type="email" id="log-in-email" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="log-in-password" name="password"><br>

            <button onclick="logIn()">Submit</button>

        </div>
    </div>
</body>
</html>
